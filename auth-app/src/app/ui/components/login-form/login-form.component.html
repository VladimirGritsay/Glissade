<div class="col-md-3">
  <form>
    <div  >
      <input class="form-control" type="text" [(ngModel)]="emailLog" name="myEmailLog" placeholder="Email">
    </div>
    <div  >
      <input class="form-control" type="password" [(ngModel)]="passwordLog" name="myPasswordLog" placeholder="Password">
    </div>
    <button class="btn btn-primary" (click)="SendLoginData()">Log</button>
  </form>
</div>
